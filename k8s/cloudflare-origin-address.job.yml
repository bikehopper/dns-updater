apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-cloudflare-origin-address
spec:
  schedule: "* * * * *" # run every minute
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: update-cloudflare-origin-address
            image: ghcr.io/bikehopper/dns-updater@sha256:dbafd6005f9bc23ee47e3f80730f70fc971bd7cdbd27fb5dc4a4d22d2be23da8
            resources:
              requests:
                memory: "100Mi"
                cpu: "50m"
            env:
            - name: POD_LABELS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels
            - name: DRY_RUN
              value: 'true'
            - name: CLOUDFLARE_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-pool-edit-token
                  key: bearer
          imagePullSecrets:
          - name: dockerconfigjson-github-com
          restartPolicy: Never
