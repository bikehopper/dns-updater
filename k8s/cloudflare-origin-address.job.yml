apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-cloudflare-origin-address
spec:
  schedule: "* * * * *" # run every minute
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: update-cloudflare-origin-address
              image: ghcr.io/bikehopper/dns-updater@sha256:31a1aea3defdd7ccd52dfa1d578d9155fe9a5fbde2cd07881663cae552f59a9e
              resources:
                requests:
                  memory: "100Mi"
                  cpu: "50m"
              env:
                - name: ORIGIN_NAME
                  value: "us-west-1a"
                - name: DRY_RUN
                  value: "true"
                - name: CLOUDFLARE_BEARER_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: cloudflare-pool-edit-token
                      key: bearer
          imagePullSecrets:
            - name: dockerconfigjson-github-com
          restartPolicy: Never
